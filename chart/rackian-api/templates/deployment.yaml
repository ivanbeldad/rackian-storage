apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  labels:
    app: {{ .Values.app }}
    enviroment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.app }}
        annotations:
          checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Values.deployment.name }}
        image: {{ .Values.deployment.image }}:{{ .Values.deployment.imageVersion }}
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
        envFrom:
          - secretRef:
            name: {{ .Values.secret.name }}
          - configMapRef:
              name: {{ .Values.configmap.name }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.deployment.containerPort }}
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.deployment.containerPort }}
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        lifecycle:
          postStart:
            exec:
              command: ["gcsfuse", "rackian-cloud-storage", "/storage"]
          preStop:
            exec:
              command: ["fusermount", "-u", "/storage"]
